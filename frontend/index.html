<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classificador de Soldas</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px;
    }

    #container {
      display: flex;
      gap: 20px;
      max-width: 800px;
      width: 100%;
    }

    #drop-zone {
      flex: 1;
      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      color: #666;
      cursor: pointer;
    }

    #drop-zone.highlight {
      border-color: #00bfff;
      background-color: #f0faff;
    }

    #file-list {
      width: 250px;
      max-height: 220px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    #file-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #file-list li {
      padding: 4px 0;
      font-size: 14px;
      border-bottom: 1px solid #eee;
    }

    #file-input {
      margin-top: 10px;
    }

    #resultado a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    #resultado a:hover {
      text-decoration: underline;
    }

    .sucesso {
      color: green;
      font-weight: bold;
    }

    .erro {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Classificador de Soldas</h2>

  <div id="container">
    <div>
      <div id="drop-zone">Solte as imagens aqui</div>
      <input type="file" id="file-input" multiple accept="image/*" />
    </div>

    <div id="file-list">
      <strong>Imagens selecionadas:</strong>
      <ul id="file-names">
        <li>Nenhuma imagem ainda.</li>
      </ul>
    </div>
  </div>

  <button onclick="enviarArquivos()">Classificar</button>

  <div id="resultado"></div>

  <script src="script.js"></script>

</body>
</html>
