<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      
    <meta charset="UTF-8" />
      
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
    <title>Classificador de Soldas</title>
      
    <style>
          body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 35px;
      font-size: 17px;
                  background-image: url('frontend/images/solda-imagem.jpg'); 
                  background-size: cover;
                  background-position: center;
                  background-repeat: no-repeat; 
                  background-attachment: fixed;
                  min-height: 100vh;
          }
      body > * {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 9px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.12);
      margin-bottom: 20px;
      width: fit-content;
      }
      h2 {
      font-size: 2em;
      margin-top: 0;
      margin-bottom: 25px;
      }
      button {
      padding: 12px 25px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      }
      button:hover {
      background-color: #0056b3;
      }
          #container {
            display: flex;
            gap: 25px;
            max-width: 850px;
            width: 100%;
      background-color: transparent;
      box-shadow: none;
      padding: 0;
          }
          #drop-zone {
            flex: 1;
            border: 2px dashed #aaa;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            color: black;
            cursor: pointer;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 130px;
          }
          #drop-zone.highlight {
            border-color: #007bff;
            background-color: rgba(0, 123, 255, 0.15);
            color: #0056b3;
          }
          #file-list {
            width: 280px;
            max-height: 230px;
            border: 1px solid #ccc;
            padding: 12px;
            overflow-y: auto;
            border-radius: 6px;
            background-color: #f9f9f9;
      font-size: 0.9em;
          }
          #file-list strong {
      font-size: 1.05em;
      }
          #file-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
          }
          #file-list li {
            padding: 5px 0;
            font-size: 1em;
            border-bottom: 1px solid #eee;
          }
          #file-input {
            margin-top: 12px;
          }
          #resultado {
            margin-top: 25px;
            text-align: center;
            background-color: transparent;
            box-shadow: none;
            padding: 0;
          }
          #resultado a {
            display: inline-block;
            margin-top: 12px;
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
          }
          #resultado a:hover {
            text-decoration: underline;
          }
          .sucesso {
            color: #28a745;
            font-weight: bold;
            font-size: 1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
          }
          .erro {
            color: red;
            font-weight: bold;
            font-size: 1em;
          }
      .message {
      margin-top: 18px;
      padding: 12px;
      border-radius: 7px;
      font-size: 1em;
      }
      .message.info {
      background-color: #e0f7fa;
      color: #00796b;
      border: 1px solid #00acc1;
      }
      .message.sucesso {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #4caf50;
      }
      .message.erro {
      background-color: #ffebee;
      color: #d32f2f;
      border: 1px solid #f44336;
      }
        
    </style>
  </head>
  <body>
      
    <h2>Classificador de Soldas</h2>
      
    <div>
          
      <div id="container">
              
        <div>
                  
          <div id="drop-zone"><b>Solte as imagens aqui</b></div>
                  <input type="file" id="file-input" multiple accept="image/*" />
                
        </div>
              
        <div id="file-list">
                  <strong>Imagens selecionadas:</strong>
                  
          <ul id="file-names">
                      
            <li>Nenhuma imagem ainda.</li>
                    
          </ul>
                
        </div>
            
      </div>
          <button onclick="enviarArquivos()">Classificar</button>
        
    </div>
      
    <div id="resultado"></div>
      <script src="frontend/script.js"></script>
  </body>
</html>
